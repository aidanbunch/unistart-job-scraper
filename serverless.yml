   service: scrape

   provider:
     name: aws
     runtime: nodejs18.x
     region: us-west-1
     iamRoleStatements:
       - Effect: Allow
         Action:
           - s3:PutObject
         Resource: arn:aws:s3:::storage/*

   resources:
     Resources:
       ScrapedJobObjectsBucket:
         Type: AWS::S3::Bucket
         Properties:
           BucketName: scraped-job-objects  

   functions:
     entry-level-jobs:
       handler: index.handler
       timeout: 900
       memorySize: 10240
       package:
          include:
            - mappings/**
            - scrapers/**
            - utils/**
       events:
         - schedule: cron(0 14 ? * MON *)
    

   plugins:
     - serverless-dotenv-plugin
     - serverless-offline
